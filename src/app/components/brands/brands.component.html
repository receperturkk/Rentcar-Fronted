<div class="max-h-[250px] overflow-auto rounded border border-gray-200">
  <div *ngIf="dataLoaded == false"
    class="animate-spin inline-block w-10 h-10 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
    role="status" aria-label="loading"></div>
  <table class="min-w-full bg-white">
    <thead class="bg-gray-800 text-white sticky top-0">
      <tr>
        <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">
          Marka
        </th>
      </tr>
    </thead>
    <tbody *ngIf="dataLoaded == true" class="text-gray-700">
      <tr>
        <input id="fiterText" [(ngModel)]="brandFilterText" class="border mt-1 h-9 w-full focus:border-blue-700" type="text" placeholder="Marka adı">
      </tr>
      <tr routerLink="/cars">
        <td class="w-1/3 text-left py-3 px-4 bg-gray-100 hover:bg-gray-400 hover:text-white cursor-pointer focus:bg-gray-800">
          Tüm Markalar
        </td>
      </tr>
      <tr *ngFor="let brand of brands |brandFilterPipe:brandFilterText" routerLink="/cars/brand/{{ brand.id }}">
        <td class="w-1/3 text-left py-3 px-4 bg-gray-100 hover:bg-gray-400 hover:text-white cursor-pointer focus:bg-gray-800">
          {{ brand.name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

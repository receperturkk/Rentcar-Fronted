<div class="grid grid-cols-10">
    <div class="col-span-10">
        <div
            class="w-[400px] max-w-2xl p-2 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form [formGroup]="carAddForm" class="space-y-2" action="">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">
                    Araba Ekle
                </h5>
                <div class="">
                    <label for="carName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Araba Adı</label>
                    <input type="text" id="carName" formControlName="carName" placeholder="Araba Adı"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div class="">
                    <label for="brandId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Marka</label>
                    <input type="number" id="brandId" formControlName="brandId" placeholder="Marka"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div class="">
                    <label for="colorId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Renk</label>
                    <input type="number" id="colorId" formControlName="colorId" placeholder="Renk"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div class="">
                    <label for="modelYear" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Yılı</label>
                    <input type="number" id="modelYear" formControlName="modelYear" placeholder="Yılı"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div class="">
                    <label for="dailyPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Günlük Ücreti</label>
                    <input type="number" id="dailyPrice" formControlName="dailyPrice" placeholder="Günlük Ücreti"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <div class="">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Açıklama</label>
                    <input type="text" id="description" formControlName="description" placeholder="Açıklama"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" />
                </div>
                <button (click)="add()" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ekle</button>
            </form>
        </div>
    </div>
</div>
